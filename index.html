<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Late Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        #scanner {
            margin: 20px 0;
            border: 2px dashed #000;
            display: inline-block;
            width: 80%;
            max-width: 400px;
            height: 300px;
        }

        #status {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        button {
            padding: 10px;
            margin: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Scan QR Code to Mark Attendance</h1>
    <div id="scanner"></div>
    <p>Please scan the student's QR code</p>
    <h2>Student Info:</h2>
    <p id="student-name"></p>

    <h2>Status:</h2>
    <p id="status">Waiting for QR code scan...</p>

    <!-- Include QuaggaJS -->
    <script src="https://unpkg.com/@zxing/library@0.18.6/dist/index.min.js"></script>

    <script>
        let codeReader;

        // Initialize the scanner
        function startScanner() {
            codeReader = new ZXing.BrowserQRCodeReader();
            codeReader.decodeFromInputVideoDevice(null, 'scanner')
                .then(result => {
                    const studentId = result.text; // QR code content
                    document.getElementById("status").textContent = "QR Code Detected! Updating status...";
                    sendQRCodeData(studentId);
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById("status").textContent = "Error: Could not read QR code";
                    document.getElementById("status").classList.add("error");
                });
        }

        // Send QR code data to Google Apps Script
        function sendQRCodeData(studentId) {
            const url = 'https://script.google.com/macros/s/AKfycbwR0UqeAjYBGjwTkffX-rs5QSC3s1cGfdppC6z6mEBgNgI-yFAhsJ82GQ5nQP5eFyf6/exec';
            const data = new URLSearchParams();
            data.append("studentId", studentId);

            fetch(url, {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("student-name").textContent = `Student Name: ${data.name}`;
                    document.getElementById("status").textContent = "Attendance Updated Successfully!";
                    document.getElementById("status").classList.add("success");
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("status").textContent = "Error updating status";
                    document.getElementById("status").classList.add("error");
                });
        }

        // Start scanning when page loads
        window.onload = startScanner;
    </script>
</body>

</html>
