<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Late Scanner</title>
    <style>
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <h1>Scan Student QR Code</h1>
    <div id="scanner"></div>
    <h2>Status: <span id="status">Waiting...</span></h2>
    <h3 id="studentName"></h3>

    <!-- Include the QR Code scanning library -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/instascan.min.js"></script>

    <script>
        const scannerElement = document.getElementById('scanner');
        let scanner;

        // Function to start the QR scanner
        function startScanner() {
            scanner = new Instascan.Scanner({ video: document.createElement('video') });
            scanner.addListener('scan', function (content) {
                document.getElementById("status").textContent = "Scanning...";

                // Extract student ID from the QR code content
                const studentId = content.trim(); // QR code content should be the student ID

                // Send the student ID to the Google Apps Script (API)
                sendStudentIdToServer(studentId);
            });

            // Check if the camera is available
            Instascan.Camera.getCameras().then(function (cameras) {
                if (cameras.length > 0) {
                    // Start the first camera
                    scanner.start(cameras[0]);
                    scannerElement.appendChild(scanner._video); // Attach the video stream to HTML element
                } else {
                    console.error('No cameras found.');
                    document.getElementById("status").textContent = "Error: No cameras found.";
                }
            }).catch(function (e) {
                console.error('Error accessing camera: ', e);
                document.getElementById("status").textContent = "Error: Camera access denied.";
            });
        }

        // Send the student ID to the Google Apps Script
        function sendStudentIdToServer(studentId) {
            const url = 'https://script.google.com/macros/s/AKfycbwR0UqeAjYBGjwTkffX-rs5QSC3s1cGfdppC6z6mEBgNgI-yFAhsJ82GQ5nQP5eFyf6/exec'; // Your deployed Apps Script URL
            const data = new URLSearchParams();
            data.append("studentId", studentId);

            fetch(url, {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById("status").textContent = "Student Marked as Late!";
                        document.getElementById("studentName").textContent = "Student: " + data.name;
                    } else {
                        document.getElementById("status").textContent = "Error: " + data.message;
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById("status").textContent = "Error updating status";
                });
        }

        // Start scanning when the page is loaded
        window.onload = function () {
            // Check for camera permissions on page load
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(() => {
                        startScanner(); // Start scanning if the camera is available
                    })
                    .catch(err => {
                        console.error('Camera permission error:', err);
                        document.getElementById("status").textContent = "Error: Camera permission denied.";
                    });
            } else {
                console.error('Camera not supported.');
                document.getElementById("status").textContent = "Error: Camera not supported.";
            }
        };
    </script>
</body>

</html>
