<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Late Scanner</title>
    <style>
        #scanner {
            width: 100%;
            height: 400px;
            border: 1px solid #000;
        }

        #status {
            font-size: 18px;
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        #barcodeOutput {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Scan Student Barcode</h1>
    <div id="scanner"></div>
    <h2>Status: <span id="status">Waiting...</span></h2>
    <p id="barcodeOutput">Scanned Barcode: <span id="barcodeText">None</span></p>

    <!-- Include QuaggaJS -->
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>

    <script>
        // Initialize Quagga for barcode scanning
        function startScanner() {
            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#scanner'), // where the video will be displayed
                    constraints: {
                        facingMode: "environment" // Use the device's back camera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_13_reader", "upc_reader"] // Supported barcode formats
                }
            }, function (err) {
                if (err) {
                    console.error(err);
                    document.getElementById("status").textContent = "Error starting scanner.";
                    document.getElementById("status").classList.add("error");
                    return;
                }
                Quagga.start(); // Start scanning
                document.getElementById("status").textContent = "Scanner started, waiting for barcode...";
            });

            // Handle barcode detection
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;

                // Indicate scanning status
                document.getElementById("status").textContent = "Barcode Detected!";
                document.getElementById("status").classList.remove("error");
                document.getElementById("status").classList.add("success");

                // Display the scanned barcode
                document.getElementById("barcodeText").textContent = barcode;

                // Send the barcode data to Google Apps Script
                sendBarcodeToServer(barcode);
            });

            // Handle scanning errors
            Quagga.onProcessed(function (result) {
                if (!result) {
                    document.getElementById("status").textContent = "Error processing barcode.";
                    document.getElementById("status").classList.add("error");
                }
            });
        }

        // Send barcode data to the Google Apps Script (API)
        function sendBarcodeToServer(barcode) {
            const url = 'https://script.google.com/macros/s/AKfycbwR0UqeAjYBGjwTkffX-rs5QSC3s1cGfdppC6z6mEBgNgI-yFAhsJ82GQ5nQP5eFyf6/exec'; // Replace with your Google Apps Script URL
            const data = new URLSearchParams();
            data.append("barcode", barcode);

            fetch(url, {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    document.getElementById("status").textContent = "Status Updated!";
                    document.getElementById("status").classList.add("success");
                })
                .catch((error) => {
                    console.error('Error:', error);
                    document.getElementById("status").textContent = "Error updating status";
                    document.getElementById("status").classList.add("error");
                });
        }

        // Start scanning on page load
        window.onload = startScanner;
    </script>
</body>

</html>
